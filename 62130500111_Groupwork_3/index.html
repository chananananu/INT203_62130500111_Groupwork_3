<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowmeow</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
<nav class="navbar navbar-light bg-white pt-0 pb-0 shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="text-2xl font-bold">Photo Gallery</div>
          </div>
        </div>
    </nav> 
</nav>
    <div id="app" class="flex justify-center">
        
        <div v-for="(cat,index) in cats" class=" card-body flex">
            <div class="card" style="width: 18rem;">
                <div class="m-4">
                    <img v-bind:src="profile" class="rounded-circle" width="35">{{cat.ig}}
                    <img :src="cat.image" class="card-img w-60"/>  
                <i v-on:click="clickLike(index)" class="material-icons" :class="{like: cat.like}">favorite_border</i>
                </div>
            </div>  
        </div>
    </div>
    <script src="./main.js"></script>  
</body>
</html>
