<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowmeow</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Iconmonstr CDN -->
    <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" /> 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
    <div id="app" class="max-w-xl mx-auto my-10 space-y-3">
        <div class="">Photo Gallery</div>
        <div v-for="(cat,index) in cats" class=" card-body flex">
            <div class="card" style="width: 18rem;">
                <div class="m-4"><i class="im im-instagram"></i>{{cat.ig}}
                    <img :src="cat.image" class="card-img-top w-40"/>  
                <i v-on:click="clickLike(index)" class="material-icons" :class="{like: cat.like}">favorite</i>
                </div>
            </div>  
        </div>
    </div>
    <script src="./main.js"></script>  
</body>
</html>
